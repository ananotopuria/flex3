<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
    <main>
      <div class="container">
        <img
          class="card__img"
          src="./images/image-product-desktop.jpg"
          alt="product photo"
        />
        <div class="descr">
          <p class="descr__parfume">Perfume</p>
          <h1 class="descr__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="descr__txt">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="descr__price">
            <div class="descr__new--price">$149.99</div>
            <div class="descr__old--price">$169.99</div>
          </div>
          <button class="descr__btn"><ion-icon name="cart-outline"></ion-icon> Add to Cart</button>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
